{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/gif">
    <title>
      {% block title %} Batik Pesisir {% endblock %}
    </title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'font-awesome/css/all.min.css' %}" rel="stylesheet" >
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  </head>

<body>

<!-- Navigation -->
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light bg-gradient">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'Home' %}">
        <img src="{% static 'img/LUG.png' %}" width="24" height="24" class="d-inline-block align-top">
        Batik pesisir
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
      data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" 
      aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'Home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Sejarah-Batik' %}">Sejarah</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'About' %}">About</a>
          </li>
        </ul>
      </div>
    </div>

</nav>
<!-- Navigation -->

<!-- Banner -->

<!-- Page Content -->
<section id="app">
    {% block content %}
    {% endblock %}
</section>
<!-- /.container -->

<!-- Site footer -->

<footer id="footer" class="footer">
  <div class="container">
      <div class="copyright-wrapper">
        <img src="{% static 'img/LUG.png' %}" width="24" height="24" class="d-inline-block align-top" loading="lazy">
      </div>
  </div>
</footer>


<!-- ========================= scroll-top ========================= -->
<a href="#" class="scroll-top btn-hover">
  <i class="fas fa-chevron-up"></i>
</a>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>\
</body>
</html>
